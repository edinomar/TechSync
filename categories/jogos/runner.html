  <script>
    window.googletag = window.googletag || { cmd: [] };
    // Vari√°veis globais para rewarded
    let rewardedSlot = null;
    let onRewardGranted = null; // callback chamado quando a recompensa for concedida

    // ATEN√á√ÉO: substitua '/23338423029/runner_anuncio' pelo seu ID se for diferente
    googletag.cmd.push(function () {
      try {
        rewardedSlot = googletag.defineOutOfPageSlot(
          '/23338423029/runner_anuncio',
          googletag.enums.OutOfPageFormat.REWARDED
        ).addService(googletag.pubads());

        // Registra listeners
        googletag.pubads().addEventListener('rewardedSlotReady', function (event) {
          // abre o an√∫ncio quando estiver pronto
          try {
            event.makeRewardedVisible();
          } catch (e) {
            console.warn('Erro ao tornar rewarded vis√≠vel', e);
          }

        googletag.pubads().addEventListener('rewardedSlotGranted', function (event) {
          // chamado quando a recompensa √© confirmada pelo provedor
          if (typeof onRewardGranted === 'function') {

            onRewardGranted = null;
          }
        });

        googletag.pubads().addEventListener('rewardedSlotClosed', function () {
          console.log('Rewarded fechado');
        });

        googletag.enableServices();
      } catch (err) {
        console.warn('Erro ao configurar GPT rewarded slot', err);
      }
    });
  </script>

  <style>

<script>
/* =====================================================
   SETUP B√ÅSICO
===================================================== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const instructions = document.getElementById("instructions");
const startBtn = document.getElementById("startBtn");
const restartBtn = document.getElementById("restartBtn");
const rewardBtn = document.getElementById("rewardBtn");
const shareBtn = document.getElementById("shareBtn");

// Ajustar canvas para tela cheia
function resizeCanvas() {
  const container = document.getElementById("gameContainer");
  canvas.width = container.clientWidth;
  canvas.height = container.clientHeight;
}

resizeCanvas();
window.addEventListener('resize', resizeCanvas);

let gameSpeed = 3;
let gravity = 0.75; // Reduzido de 0.8 para 0.75 (pulo mais suave)
let score = 0;
let coins = 0;
let gameOver = false;
let gameStarted = false;

// Sistema de Recordes
let bestScore = 0;
let isNewRecord = false;

// Carregar recorde salvo
function loadBestScore() {
  const saved = localStorage.getItem('runnerBestScore');
  if (saved) {
    bestScore = parseInt(saved);
  }
  return bestScore;
}

// Salvar novo recorde
function saveBestScore(newScore) {
  localStorage.setItem('runnerBestScore', newScore.toString());
  bestScore = newScore;
}

// Verificar se √© novo recorde
function checkNewRecord() {
  if (score > bestScore) {
    isNewRecord = true;
    saveBestScore(score);
    return true;
  }
  return false;
}

// Inicializar recorde ao carregar a p√°gina
loadBestScore();

// Carregar imagem do personagem da mesma pasta
const playerImage = new Image();
playerImage.src = 'personagem.png'; // Coloque a imagem com este nome na mesma pasta do HTML
let imageLoaded = false;

playerImage.onload = () => {
  imageLoaded = true;
  console.log('Imagem do personagem carregada com sucesso!');
};

playerImage.onerror = () => {
  console.error('Erro ao carregar imagem. Certifique-se de que "personagem.png" est√° na mesma pasta do HTML.');
  imageLoaded = false;
};

// Carregar imagem do drone (obst√°culo baixo)
const droneImage = new Image();
droneImage.src = 'drone_futurista_menor.png';
let droneImageLoaded = false;

droneImage.onload = () => {
  droneImageLoaded = true;
  console.log('Imagem do drone carregada com sucesso!');
};

droneImage.onerror = () => {
  console.error('Erro ao carregar imagem do drone. Certifique-se de que "drone_futurista_menor.png" est√° na mesma pasta do HTML.');
  droneImageLoaded = false;
};

// Carregar imagem do drone maior (obst√°culo alto)
const droneMaiorImage = new Image();
droneMaiorImage.src = 'drone_futurista_maior.png';
let droneMaiorImageLoaded = false;

droneMaiorImage.onload = () => {
  droneMaiorImageLoaded = true;
  console.log('Imagem do drone maior carregada com sucesso!');
};

droneMaiorImage.onerror = () => {
  console.error('Erro ao carregar imagem do drone maior. Certifique-se de que "drone_futurista_maior.png" est√° na mesma pasta do HTML.');
  droneMaiorImageLoaded = false;
};

/* =====================================================
   PERSONAGEM
===================================================== */
const player = {
  x: 0,
  y: 0,
  width: 80,
  height: 100,
  velocityY: 0,
  velocityX: 0,
  speedX: 8,
  maxSpeed: 15,
  friction: 0.88,
  onGround: true,
  movingLeft: false,
  movingRight: false,

  init() {
    this.x = canvas.width / 2;
    this.y = canvas.height - 120;
    this.velocityX = 0;
  },

  jump() {
    if (this.onGround) {
      this.velocityY = -19.5;
      this.onGround = false;
    }
  },

  update() {
    if (this.movingLeft) {
      this.velocityX -= this.speedX * 0.2;
    }
    if (this.movingRight) {
      this.velocityX += this.speedX * 0.2;
    }

    if (!this.movingLeft && !this.movingRight && !isTouching) {
      this.velocityX *= this.friction;
    }

    if (isTouching) {
      this.velocityX *= 0.95;
    }

    if (this.velocityX > this.maxSpeed) this.velocityX = this.maxSpeed;
    if (this.velocityX < -this.maxSpeed) this.velocityX = -this.maxSpeed;

    this.x += this.velocityX;

    const margin = 30;
    if (this.x < margin) {
      this.x = margin;
      this.velocityX = 0;
    }
    if (this.x > canvas.width - margin) {
      this.x = canvas.width - margin;
      this.velocityX = 0;
    }

    this.velocityY += gravity;
    this.y += this.velocityY;

    if (this.y >= canvas.height - 120) {
      this.y = canvas.height - 120;
      this.velocityY = 0;
      this.onGround = true;
    }
  },

  draw() {
    if (imageLoaded) {
      ctx.drawImage(
        playerImage,
        this.x - this.width / 2,
        this.y - this.height,
        this.width,
        this.height
      );
    } else {
      const gradient = ctx.createLinearGradient(
        this.x - this.width/2,
        this.y - this.height,
        this.x + this.width/2,
        this.y
      );
      gradient.addColorStop(0, "#00ff88");
      gradient.addColorStop(1, "#00cc66");

      ctx.fillStyle = gradient;
      ctx.fillRect(
        this.x - this.width / 2,
        this.y - this.height,
        this.width,
        this.height
      );

      // Olhos
      ctx.fillStyle = "#fff";
      ctx.fillRect(this.x - 12, this.y - this.height + 12, 8, 8);
      ctx.fillRect(this.x + 4, this.y - this.height + 12, 8, 8);

      // Pupilas
      ctx.fillStyle = "#000";
      ctx.fillRect(this.x - 10, this.y - this.height + 14, 4, 4);
      ctx.fillRect(this.x + 6, this.y - this.height + 14, 4, 4);
    }
  }
};

/* =====================================================
   ESTRADA COM PERSPECTIVA
===================================================== */
let roadOffset = 0;

function drawRoad() {
  ctx.strokeStyle = "rgba(0, 191, 255, 0.9)";
  ctx.lineWidth = 4;
  ctx.shadowColor = '#00bfff';
  ctx.shadowBlur = 20;

  ctx.beginPath();
  ctx.moveTo(30, 0);
  ctx.lineTo(30, canvas.height);
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(canvas.width - 30, 0);
  ctx.lineTo(canvas.width - 30, canvas.height);
  ctx.stroke();

  ctx.shadowBlur = 0;
  roadOffset += gameSpeed;
  if (roadOffset > 60) roadOffset = 0;
}

/* =====================================================
   OBST√ÅCULOS E MOEDAS (VINDO DE CIMA)
===================================================== */
const objects = [];
let objectTimer = 0;

function createObject() {
  const rand = Math.random();
  let type, height, color;

  if (rand < 0.25) {
    type = 'coin';
    height = 30;
    color = '#FFD700';
  } else if (rand < 0.6) {
    type = 'low';
    height = 50;
    color = '#ff4444';
  } else {
    type = 'high';
    height = 95;
    color = '#4444ff';
  }

  const margin = 40;
  const randomX = margin + Math.random() * (canvas.width - margin * 2);

  objects.push({
    x: randomX,
    y: -height - 20,
    width: type === 'coin' ? 30 : (type === 'low' ? 70 : 95),
    height: height,
    type: type,
    color: color,
    rotation: 0
  });
}

function updateObjects() {
  objectTimer++;

  if (objectTimer > 50 - (gameSpeed * 2)) {
    createObject();
    objectTimer = 0;
  }

  objects.forEach((obj, index) => {
    obj.y += gameSpeed;

    if (obj.type === 'coin') {
      obj.rotation += 0.15;
    }

    const hitboxScale = 0.6;
    const playerHitWidth = player.width * hitboxScale;
    const playerHitHeight = player.height * hitboxScale;

    const playerBottom = player.y;
    const playerTop = player.y - playerHitHeight;
    const playerLeft = player.x - playerHitWidth / 2;
    const playerRight = player.x + playerHitWidth / 2;

    const objHitboxScale = obj.type === 'coin' ? 1.0 : 0.7;
    const objHitWidth = obj.width * objHitboxScale;
    const objHitHeight = obj.height * objHitboxScale;

    const objLeft = obj.x - objHitWidth / 2;
    const objRight = obj.x + objHitWidth / 2;
    const objTop = obj.y - objHitHeight;
    const objBottom = obj.y;

    if (
      playerRight > objLeft + 5 &&
      playerLeft < objRight - 5 &&
      playerBottom > objTop + 5 &&
      playerTop < objBottom - 5
    ) {
      if (obj.type === 'coin') {
        coins += 1;
        objects.splice(index, 1);
        return;
      } else {
        gameOver = true;
      }
    }

    if (obj.y > canvas.height + 50) {
      objects.splice(index, 1);
      if (obj.type !== 'coin') {
        score++;
        if (score % 8 === 0 && gameSpeed < 8) {
          gameSpeed += 0.3;
        }
      }
    }
  });
}

function drawObjects() {
  objects.forEach(obj => {
    ctx.save();

    if (obj.type === 'coin') {
      ctx.translate(obj.x, obj.y - obj.height/2);
      ctx.scale(Math.cos(obj.rotation), 1);

      const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, obj.width/2);
      gradient.addColorStop(0, '#FFED4E');
      gradient.addColorStop(0.5, '#FFD700');
      gradient.addColorStop(1, '#FFA500');

      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(0, 0, obj.width/2, 0, Math.PI * 2);
      ctx.fill();

      ctx.strokeStyle = '#CC8800';
      ctx.lineWidth = 3;
      ctx.stroke();

    } else if (obj.type === 'low' && droneImageLoaded) {
      ctx.drawImage(
        droneImage,
        obj.x - obj.width / 2,
        obj.y - obj.height,
        obj.width,
        obj.height
      );

    } else if (obj.type === 'high' && droneMaiorImageLoaded) {
      ctx.drawImage(
        droneMaiorImage,
        obj.x - obj.width / 2,
        obj.y - obj.height,
        obj.width,
        obj.height
      );

    } else {
      const gradient = ctx.createLinearGradient(
        obj.x - obj.width/2, obj.y - obj.height,
        obj.x + obj.width/2, obj.y
      );

      if (obj.type === 'low') {
        gradient.addColorStop(0, '#ff6666');
        gradient.addColorStop(1, '#cc0000');
      } else {
        gradient.addColorStop(0, '#6666ff');
        gradient.addColorStop(1, '#0000cc');
      }

      ctx.fillStyle = gradient;

      ctx.fillRect(
        obj.x - obj.width / 2,
        obj.y - obj.height,
        obj.width,
        obj.height
      );

      ctx.strokeStyle = 'rgba(255,255,255,0.4)';
      ctx.lineWidth = 2;
      ctx.strokeRect(
        obj.x - obj.width / 2,
        obj.y - obj.height,
        obj.width,
        obj.height
      );
    }

    ctx.restore();
  });
}

/* =====================================================
   CONTROLES MOBILE - DUPLO CLIQUE PARA PULAR + TOQUE PARA MOVER
===================================================== */
let lastTapTime = 0;
const doubleTapDelay = 300;

let touchStartX = 0;
let isTouching = false;

canvas.addEventListener("touchstart", (e) => {
  e.preventDefault();

  if (!gameStarted || gameOver) return;

  touchStartX = e.touches[0].clientX;
  isTouching = true;

  const currentTime = new Date().getTime();
  const tapTimeDiff = currentTime - lastTapTime;

  if (tapTimeDiff < doubleTapDelay && tapTimeDiff > 0) {
    if (gameStarted && !gameOver) {
      player.jump();
    }
  }

  lastTapTime = currentTime;
});

canvas.addEventListener("touchmove", (e) => {
  e.preventDefault();

  if (!gameStarted || gameOver || !isTouching) return;

  const touchCurrentX = e.touches[0].clientX;
  const deltaX = touchCurrentX - touchStartX;

  if (Math.abs(deltaX) > 5) {
    const moveSpeed = deltaX / 15;
    player.velocityX = Math.max(-player.maxSpeed, Math.min(player.maxSpeed, moveSpeed));
  } else {
    player.velocityX *= 0.9;
  }
});

canvas.addEventListener("touchend", (e) => {
  e.preventDefault();

  isTouching = false;
  player.velocityX *= 0.7;
});

canvas.addEventListener("dblclick", (e) => {
  e.preventDefault();
  if (gameStarted && !gameOver) {
    player.jump();
  }
});

document.addEventListener("keydown", (e) => {
  if (gameOver && (e.key === "Enter" || e.key === " ")) {
    e.preventDefault();
    resetGame();
    return;
  }

  if (!gameStarted && (e.key === "Enter" || e.key === " ")) {
    e.preventDefault();
    instructions.classList.add('hide');
    gameStarted = true;
    player.init();
    return;
  }

  if (!gameStarted || gameOver) return;

  if (e.key === "ArrowLeft" || e.key === "a" || e.key === "A") {
    e.preventDefault();
    player.movingLeft = true;
  }
  if (e.key === "ArrowRight" || e.key === "d" || e.key === "D") {
    e.preventDefault();
    player.movingRight = true;
  }
  if (e.key === "ArrowUp" || e.key === " " || e.key === "w" || e.key === "W") {
    e.preventDefault();
    player.jump();
  }
});

document.addEventListener("keyup", (e) => {
  if (e.key === "ArrowLeft" || e.key === "a" || e.key === "A") {
    player.movingLeft = false;
  }
  if (e.key === "ArrowRight" || e.key === "d" || e.key === "D") {
    player.movingRight = false;
  }
});

/* =====================================================
   HUD
===================================================== */
function drawHUD() {

  ctx.strokeRect(10, 10, 200, 95);

  ctx.fillStyle = "#00ffff";
  ctx.font = "bold 20px Arial";
  ctx.fillText("üèÜ " + Math.floor(score), 25, 38);

  ctx.fillStyle = "#FFD700";
  ctx.font = "bold 20px Arial";
  ctx.fillText("ü™ô " + coins, 25, 65);

  ctx.fillStyle = "#ff1493";
  ctx.font = "bold 20px Arial";

}

function resetGame() {

  player.init();
  player.velocityY = 0;

  player.movingRight = false;

}

/* =====================================================
   LOOP PRINCIPAL
===================================================== */
const gameOverOverlay = document.getElementById('gameOverOverlay');
const finalScoreElement = document.getElementById('finalScore');
const finalCoinsElement = document.getElementById('finalCoins');
const bestScoreElement = document.getElementById('bestScore');
const newRecordBadge = document.getElementById('newRecordBadge');

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawRoad();

  if (gameStarted && !gameOver) {
    player.update();
    updateObjects();
  }

  if (gameOver) {
    if (!gameOverOverlay.classList.contains('show')) {
      checkNewRecord();

      if (isNewRecord) {
        newRecordBadge.classList.add('show');
        setTimeout(() => {
          newRecordBadge.classList.remove('show');
        }, 3000);
      }
    }

    gameOverOverlay.classList.add('show');
    finalScoreElement.textContent = Math.floor(score);
    finalCoinsElement.textContent = coins;
    bestScoreElement.textContent = bestScore;
  } else {
    gameOverOverlay.classList.remove('show');
  }

  drawObjects();
  player.draw();

  if (gameStarted) {
    drawHUD();
  }

  requestAnimationFrame(gameLoop);
}

// Inicializar
player.init();
gameLoop();

/* AN√öNCIO RECOMPENSADO (com fallback para testes locais) */
function mostrarAnuncioRecompensado(callback) {
  // Prote√ß√£o: s√≥ permitir quando o jogo estiver em overlay (gameOver)
  if (!gameOver) return;

  // define callback global que ser√° invocado quando a recompensa for confirmada
  onRewardGranted = callback;

  googletag.cmd.push(function () {
    try {
      if (rewardedSlot) {
        // tenta exibir o slot reward
        try {
          googletag.display(rewardedSlot);
          console.log('Tentando mostrar rewarded via GPT');
        } catch (e) {
          console.warn('Erro ao chamar googletag.display, fallback simulado', e);
          fallbackSimulaAnuncio();
        }
      } else {
        console.warn('rewardedSlot undefined ‚Äî usando fallback simulado');
        fallbackSimulaAnuncio();
      }
    } catch (err) {
      console.warn('Erro ao mostrar an√∫ncio rewarded', err);
      fallbackSimulaAnuncio();
    }
  });

  function fallbackSimulaAnuncio() {
    // Feedback visual no bot√£o
    const oldText = rewardBtn.textContent;
    rewardBtn.textContent = 'Carregando an√∫ncio...';
    rewardBtn.disabled = true;

    setTimeout(() => {
      rewardBtn.textContent = oldText;
      rewardBtn.disabled = false;
      // simula recompensa concedida
      if (typeof onRewardGranted === 'function') {
        try { onRewardGranted(); } catch(e){ console.error(e); }
        onRewardGranted = null;
      }
    }, 3000);
  }
}

/* =====================================================
   LIGA√á√ÉO DO BOT√ÉO DE RECOMPENSA
===================================================== */
rewardBtn.addEventListener('click', () => {
  if (!gameOver) return; // s√≥ faz sentido com gameOver
  // Prote√ß√£o UX: se morreu em menos de X segundos, evitar (implemente se quiser)
  mostrarAnuncioRecompensado(() => {
    continuarJogo();
  });
});

function continuarJogo() {
  // chamada quando a recompensa √© concedida
  gameOver = false;
  gameOverOverlay.classList.remove('show');

  // Exemplo de efeito: reposicionar o player para o ch√£o e dar leve penalidade
  player.y = canvas.height - 120;
  player.velocityY = 0;
  player.onGround = true;

  // opcional: penalidade ou vantagem
  // score = Math.max(0, score - 2); // exemplo de penalidade leve
  // ou dar "vida extra" se implementar esse sistema

  console.log('Recompensa concedida ‚Äî jogador retomou o jogo');
}
