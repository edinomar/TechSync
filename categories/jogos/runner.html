    window.googletag = window.googletag || { cmd: [] };
    
    // Vari√°veis globais para o an√∫ncio recompensado
    let rewardedSlot = null;

    // IMPORTANTE: Substitua '/23338423029/runner_anuncio' pelo seu Ad Unit Path correto
    googletag.cmd.push(function () {
      try {
        // Define o slot de an√∫ncio recompensado

         '/23338423029/runner_anuncio',
          googletag.enums.OutOfPageFormat.REWARDED

        if (rewardedSlot) {
          rewardedSlot.addService(googletag.pubads());

          // Evento: slot est√° pronto para ser exibido

            console.log('‚úÖ An√∫ncio recompensado pronto');
            event.makeRewardedVisible();
          });

          // Evento: recompensa foi concedida
          googletag.pubads().addEventListener('rewardedSlotGranted', function (event) {
            console.log('üéÅ Recompensa concedida!');
            if (typeof onRewardGranted === 'function') {
              onRewardGranted();
              onRewardGranted = null;
            }
          });

          // Evento: usu√°rio fechou o an√∫ncio
          googletag.pubads().addEventListener('rewardedSlotClosed', function () {
            console.log('‚ùå An√∫ncio fechado pelo usu√°rio');
            // Resetar callback se o usu√°rio fechou sem ver
            if (typeof onRewardGranted === 'function') {
              alert('Voc√™ precisa assistir o an√∫ncio completo para ganhar a vida extra!');
              onRewardGranted = null;
            }

          // Evento: slot renderizado (√∫til para debug)
          googletag.pubads().addEventListener('slotRenderEnded', function (event) {
            console.log('üì∫ Slot renderizado:', event);
          });

          // Habilita servi√ßos do GPT
          googletag.enableServices();
          
          googletag.display(rewardedSlot); 

          adManagerReady = true;
          console.log('‚úÖ Google Ad Manager inicializado');
        } else {
          console.error('‚ùå Falha ao criar rewardedSlot');

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const instructions = document.getElementById('instructions');
const startBtn = document.getElementById('startBtn');
const restartBtn = document.getElementById('restartBtn');
const rewardBtn = document.getElementById('rewardBtn');
const shareBtn = document.getElementById('shareBtn');
const gameOverOverlay = document.getElementById('gameOverOverlay');
const finalScoreElement = document.getElementById('finalScore');
const finalCoinsElement = document.getElementById('finalCoins');
const bestScoreElement = document.getElementById('bestScore');
const newRecordBadge = document.getElementById('newRecordBadge');
const adStatus = document.getElementById('adStatus');

// Ajustar canvas para tela cheia
function resizeCanvas() {
  const container = document.getElementById("gameContainer");
  canvas.width = container.clientWidth;
  canvas.height = container.clientHeight;
}

resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Vari√°veis do jogo
let gameStarted = false;
let gameOver = false;
let score = 0;
let coins = 0;
let gameSpeed = 3;
let bestScore = parseInt(localStorage.getItem('runnerBestScore')) || 0;
let isNewRecord = false;
let roadOffset = 0;
let objectTimer = 0;

// Prote√ß√£o ap√≥s continuar com an√∫ncio
let protectionTime = 0;
const PROTECTION_DURATION = 180; // 3 segundos de prote√ß√£o (60 frames por segundo)

// Cooldown de an√∫ncios (30 segundos)
const AD_COOLDOWN = 30000;

// Carregar imagens
const playerImage = new Image();
playerImage.src = 'personagem.png';
let imageLoaded = false;

playerImage.onload = () => {
  imageLoaded = true;
  console.log('‚úÖ Imagem do personagem carregada com sucesso!');
};

playerImage.onerror = () => {
  console.error('‚ùå Erro ao carregar imagem do personagem. Certifique-se de que "personagem.png" est√° na mesma pasta do HTML.');
  imageLoaded = false;
};

// Carregar imagem do drone (obst√°culo baixo)
const droneImage = new Image();
droneImage.src = 'drone_futurista_menor.png';
let droneImageLoaded = false;

droneImage.onload = () => {
  droneImageLoaded = true;
  console.log('‚úÖ Imagem do drone carregada com sucesso!');
};

droneImage.onerror = () => {
  console.error('‚ùå Erro ao carregar imagem do drone. Certifique-se de que "drone_futurista_menor.png" est√° na mesma pasta do HTML.');
  droneImageLoaded = false;
};

// Carregar imagem do drone maior (obst√°culo alto)
const droneMaiorImage = new Image();
droneMaiorImage.src = 'drone_futurista_maior.png';
let droneMaiorImageLoaded = false;

droneMaiorImage.onload = () => {
  droneMaiorImageLoaded = true;
  console.log('‚úÖ Imagem do drone maior carregada com sucesso!');
};

droneMaiorImage.onerror = () => {
  console.error('‚ùå Erro ao carregar imagem do drone maior. Certifique-se de que "drone_futurista_maior.png" est√° na mesma pasta do HTML.');
  droneMaiorImageLoaded = false;
};

// Player
const player = {
  x: 200,
  y: 580,
  width: 80,
  height: 100,
  velocityY: 0,
  velocityX: 0,
  onGround: false,
  movingLeft: false,
  movingRight: false,
  jumpForce: -19.5,
  gravity: 0.75,
  maxSpeed: 15,
  speedX: 8,
  friction: 0.88,
  
  init() {
    this.x = canvas.width / 2;
    this.y = canvas.height - 120;
    this.velocityY = 0;
    this.velocityX = 0;
    this.onGround = true;
  },

  update() {
    // Movimento horizontal
    if (this.movingLeft) {
      this.velocityX -= this.speedX * 0.2;
    }
    if (this.movingRight) {
      this.velocityX += this.speedX * 0.2;
    }

    if (!this.movingLeft && !this.movingRight && !isTouching) {
      this.velocityX *= this.friction;
    }

    if (isTouching) {
      this.velocityX *= 0.95;
    }

    this.velocityX = Math.max(-this.maxSpeed, Math.min(this.maxSpeed, this.velocityX));
    this.x += this.velocityX;

    // Limites laterais
    const margin = 30;
    if (this.x < margin) {
      this.x = margin;
      this.velocityX = 0;
    }
    if (this.x > canvas.width - margin) {
      this.x = canvas.width - margin;
      this.velocityX = 0;
    }

    // Gravidade
    this.velocityY += this.gravity;
    this.y += this.velocityY;

    // Ch√£o
    if (this.y >= canvas.height - 120) {
      this.y = canvas.height - 120;
      this.velocityY = 0;
      this.onGround = true;
    } else {
      this.onGround = false;
    }
  },

  jump() {
    if (this.onGround) {
      this.velocityY = this.jumpForce;
      this.onGround = false;
    }
  },

  draw() {
    if (imageLoaded) {
      ctx.drawImage(
        playerImage,
        this.x - this.width / 2,
        this.y - this.height,
        this.width,
        this.height
      );
    } else {
      // Fallback caso a imagem n√£o carregue
      const gradient = ctx.createLinearGradient(
        this.x - this.width/2,
        this.y - this.height,
        this.x + this.width/2,
        this.y
      );
      gradient.addColorStop(0, "#00ff88");
      gradient.addColorStop(1, "#00cc66");

      ctx.fillStyle = gradient;
      ctx.fillRect(
        this.x - this.width / 2,
        this.y - this.height,
        this.width,
        this.height
      );

      // Olhos
      ctx.fillStyle = "#fff";
      ctx.fillRect(this.x - 12, this.y - this.height + 12, 8, 8);
      ctx.fillRect(this.x + 4, this.y - this.height + 12, 8, 8);

      // Pupilas
      ctx.fillStyle = "#000";
      ctx.fillRect(this.x - 10, this.y - this.height + 14, 4, 4);
      ctx.fillRect(this.x + 6, this.y - this.height + 14, 4, 4);
    }
  }
};

// Objetos (obst√°culos e moedas)
const objects = [];

function createObject() {
  const rand = Math.random();
  let type, height, width;

  if (rand < 0.25) {
    type = 'coin';
    height = 30;
    width = 30;
  } else if (rand < 0.6) {
    type = 'low';
    height = 50;
    width = 70;
  } else {
    type = 'high';
    height = 95;
    width = 95;
  }

  const margin = 40;
  const randomX = margin + Math.random() * (canvas.width - margin * 2);

  objects.push({
    x: randomX,
    y: -height - 20,
    width: width,
    height: height,
    type: type,
    rotation: 0,
    collected: false
  });
}

function updateObjects() {
  objectTimer++;

  // S√≥ criar novos obst√°culos ap√≥s o tempo de prote√ß√£o
  if (protectionTime <= 0 && objectTimer > 50 - (gameSpeed * 2)) {
    createObject();
    objectTimer = 0;
  }

  // Decrementar tempo de prote√ß√£o
  if (protectionTime > 0) {
    protectionTime--;
  }

  objects.forEach((obj, index) => {
    obj.y += gameSpeed;

    if (obj.type === 'coin') {
      obj.rotation += 0.15;
    }

    // Hitbox com escala
    const hitboxScale = 0.6;
    const playerHitWidth = player.width * hitboxScale;
    const playerHitHeight = player.height * hitboxScale;

    const playerBottom = player.y;
    const playerTop = player.y - playerHitHeight;
    const playerLeft = player.x - playerHitWidth / 2;
    const playerRight = player.x + playerHitWidth / 2;

    const objHitboxScale = obj.type === 'coin' ? 1.0 : 0.7;
    const objHitWidth = obj.width * objHitboxScale;
    const objHitHeight = obj.height * objHitboxScale;

    const objLeft = obj.x - objHitWidth / 2;
    const objRight = obj.x + objHitWidth / 2;
    const objTop = obj.y - objHitHeight;
    const objBottom = obj.y;

    // Detec√ß√£o de colis√£o
    if (
      playerRight > objLeft + 5 &&
      playerLeft < objRight - 5 &&
      playerBottom > objTop + 5 &&
      playerTop < objBottom - 5
    ) {
      if (obj.type === 'coin' && !obj.collected) {
        obj.collected = true;
        coins++;
        // Moeda N√ÉO adiciona pontos, apenas incrementa o contador de moedas
        objects.splice(index, 1);
        return;
      } else if (obj.type !== 'coin') {
        gameOver = true;
      }
    }

    // Remover objetos fora da tela
    if (obj.y > canvas.height + 50) {
      objects.splice(index, 1);
      if (obj.type !== 'coin') {
        score++;
        if (score % 8 === 0 && gameSpeed < 8) {
          gameSpeed += 0.3;
        }
      }
    }
  });
}

function drawObjects() {
  objects.forEach(obj => {
    if (obj.collected) return;

    ctx.save();

    if (obj.type === 'coin') {
      // Moeda com rota√ß√£o
      ctx.translate(obj.x, obj.y - obj.height/2);
      ctx.scale(Math.cos(obj.rotation), 1);

      const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, obj.width/2);
      gradient.addColorStop(0, '#FFED4E');
      gradient.addColorStop(0.5, '#FFD700');
      gradient.addColorStop(1, '#FFA500');

      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(0, 0, obj.width/2, 0, Math.PI * 2);
      ctx.fill();

      ctx.strokeStyle = '#CC8800';
      ctx.lineWidth = 3;
      ctx.stroke();

    } else if (obj.type === 'low' && droneImageLoaded) {
      // Drone pequeno (obst√°culo baixo)
      ctx.drawImage(
        droneImage,
        obj.x - obj.width / 2,
        obj.y - obj.height,
        obj.width,
        obj.height
      );

    } else if (obj.type === 'high' && droneMaiorImageLoaded) {
      // Drone grande (obst√°culo alto)
      ctx.drawImage(
        droneMaiorImage,
        obj.x - obj.width / 2,
        obj.y - obj.height,
        obj.width,
        obj.height
      );

    } else {
      // Fallback para obst√°culos sem imagem
      const gradient = ctx.createLinearGradient(
        obj.x - obj.width/2, obj.y - obj.height,
        obj.x + obj.width/2, obj.y
      );

      if (obj.type === 'low') {
        gradient.addColorStop(0, '#ff6666');
        gradient.addColorStop(1, '#cc0000');
      } else {
        gradient.addColorStop(0, '#6666ff');
        gradient.addColorStop(1, '#0000cc');
      }

      ctx.fillStyle = gradient;
      ctx.fillRect(
        obj.x - obj.width / 2,
        obj.y - obj.height,
        obj.width,
        obj.height
      );

      ctx.strokeStyle = 'rgba(255,255,255,0.4)';
      ctx.lineWidth = 2;
      ctx.strokeRect(
        obj.x - obj.width / 2,
        obj.y - obj.height,
        obj.width,
        obj.height
      );
    }

    ctx.restore();
  });
}

// Desenhar pista com perspectiva
function drawRoad() {
  ctx.strokeStyle = "rgba(0, 191, 255, 0.9)";
  ctx.lineWidth = 4;
  ctx.shadowColor = '#00bfff';
  ctx.shadowBlur = 20;

  ctx.beginPath();
  ctx.moveTo(30, 0);
  ctx.lineTo(30, canvas.height);
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(canvas.width - 30, 0);
  ctx.lineTo(canvas.width - 30, canvas.height);
  ctx.stroke();

  ctx.shadowBlur = 0;
  roadOffset += gameSpeed;
  if (roadOffset > 60) roadOffset = 0;
}

// HUD
function drawHUD() {
  ctx.fillStyle = "rgba(0,0,0,0.75)";
  ctx.fillRect(10, 10, 200, 95);

  ctx.strokeStyle = "rgba(0, 191, 255, 0.5)";
  ctx.lineWidth = 2;
  ctx.strokeRect(10, 10, 200, 95);

  ctx.fillStyle = "#00ffff";
  ctx.font = "bold 20px Arial";
  ctx.fillText("üèÜ " + Math.floor(score), 25, 38);

  ctx.fillStyle = "#FFD700";
  ctx.font = "bold 20px Arial";
  ctx.fillText("ü™ô " + coins, 25, 65);

  ctx.fillStyle = "#ff1493";
  ctx.font = "bold 20px Arial";
  ctx.fillText("‚≠ê " + bestScore, 25, 92);

  // Indicador de prote√ß√£o
  if (protectionTime > 0) {
    ctx.save();
    ctx.fillStyle = "rgba(0, 255, 0, 0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = "rgba(0, 0, 0, 0.85)";
    ctx.fillRect(canvas.width / 2 - 120, canvas.height / 2 - 40, 240, 80);
    
    ctx.strokeStyle = "#00ff00";
    ctx.lineWidth = 3;
    ctx.strokeRect(canvas.width / 2 - 120, canvas.height / 2 - 40, 240, 80);
    
    ctx.fillStyle = "#00ff00";
    ctx.font = "bold 24px Arial";
    ctx.textAlign = "center";
    ctx.fillText("üõ°Ô∏è PROTE√á√ÉO ATIVA", canvas.width / 2, canvas.height / 2 - 5);
    
    ctx.font = "bold 18px Arial";
    ctx.fillStyle = "#88ff88";
    const timeLeft = (protectionTime / 60).toFixed(1);
    ctx.fillText(`${timeLeft}s`, canvas.width / 2, canvas.height / 2 + 25);
    
    ctx.textAlign = "left";
    ctx.restore();
  }
}

// Controles
let isTouching = false;
let touchStartX = 0;
let lastTapTime = 0;
const doubleTapDelay = 300;

canvas.addEventListener("touchstart", (e) => {
  e.preventDefault();

  if (!gameStarted || gameOver) return;

  touchStartX = e.touches[0].clientX;
  isTouching = true;

  const currentTime = new Date().getTime();
  const tapTimeDiff = currentTime - lastTapTime;

  if (tapTimeDiff < doubleTapDelay && tapTimeDiff > 0) {
    if (gameStarted && !gameOver) {
      player.jump();
    }
  }

  lastTapTime = currentTime;
});

canvas.addEventListener("touchmove", (e) => {
  e.preventDefault();

  if (!gameStarted || gameOver || !isTouching) return;

  const touchCurrentX = e.touches[0].clientX;
  const deltaX = touchCurrentX - touchStartX;

  if (Math.abs(deltaX) > 5) {
    const moveSpeed = deltaX / 15;
    player.velocityX = Math.max(-player.maxSpeed, Math.min(player.maxSpeed, moveSpeed));
  } else {
    player.velocityX *= 0.9;
  }
});

canvas.addEventListener("touchend", (e) => {
  e.preventDefault();
  isTouching = false;
  player.velocityX *= 0.7;
  player.movingLeft = false;
  player.movingRight = false;
});

// Teclado
document.addEventListener("keydown", (e) => {
  if (gameOver && (e.key === "Enter" || e.key === " ")) {
    e.preventDefault();
    resetGame();
    return;
  }

  if (!gameStarted && (e.key === "Enter" || e.key === " ")) {
    e.preventDefault();
    instructions.classList.add('hide');
    gameStarted = true;
    player.init();
    return;
  }

  if (!gameStarted || gameOver) return;

  if (e.key === "ArrowLeft" || e.key === "a" || e.key === "A") {
    e.preventDefault();
    player.movingLeft = true;
  }
  if (e.key === "ArrowRight" || e.key === "d" || e.key === "D") {
    e.preventDefault();
    player.movingRight = true;
  }
  if (e.key === "ArrowUp" || e.key === " " || e.key === "w" || e.key === "W") {
    e.preventDefault();
    player.jump();
  }
});

document.addEventListener("keyup", (e) => {
  if (e.key === "ArrowLeft" || e.key === "a" || e.key === "A") {
    player.movingLeft = false;
  }
  if (e.key === "ArrowRight" || e.key === "d" || e.key === "D") {
    player.movingRight = false;
  }
});

// Fun√ß√µes do jogo

  coins = 0;
  gameSpeed = 3;

function shareResults() {
  const shareText = `üèÉ Runner Tech!\n\nüèÜ Pontua√ß√£o: ${Math.floor(score)}\nü™ô Moedas: ${coins}\n‚≠ê Recorde: ${bestScore}\n\nJogue agora: https://techsync.net.br/categories/jogos/runner.html`;

}

// =====================================================
// AN√öNCIO RECOMPENSADO - VERS√ÉO CORRIGIDA
// =====================================================

function mostrarAnuncioRecompensado(callback) {
  if (!gameOver) return;

  const now = Date.now();
  if (now - lastAdTime < AD_COOLDOWN) {
    const tempoRestante = Math.ceil((AD_COOLDOWN - (now - lastAdTime)) / 1000);
    alert(`‚è≥ Aguarde ${tempoRestante} segundos.`);
    return;
  }

  onRewardGranted = callback;
  rewardBtn.disabled = true;
  rewardBtn.classList.add('loading');
  rewardBtn.textContent = '‚è≥ CARREGANDO...';

  if (adReadyEvent) {
    // SE J√Å TIVER UM AN√öNCIO CARREGADO (como mostrou o seu log)
    exibirAnuncioAgora();
  } else {
    // SE N√ÉO TIVER, PEDE UM NOVO
    console.log('üì° Buscando novo an√∫ncio...');
    googletag.pubads().refresh([rewardedSlot]);
    
    // Timeout para caso o Google n√£o mande nada (No Fill)
    setTimeout(() => {
      if (!adReadyEvent && rewardBtn.classList.contains('loading')) {
        console.warn('‚è±Ô∏è Sem an√∫ncios dispon√≠veis no momento.');
        usarFallbackSimulado(callback);
      }
    }, 8000);
  }
}

// Fun√ß√£o auxiliar para mostrar o an√∫ncio
function exibirAnuncioAgora() {
  if (adReadyEvent) {
    adReadyEvent.makeRewardedVisible();
    rewardBtn.classList.remove('loading');
    rewardBtn.textContent = 'üéÅ CONTINUAR';
    rewardBtn.disabled = false;
    hideAdStatus();
  }
}

function usarFallbackSimulado(callback) {
  console.log('üîÑ Usando fallback simulado (modo de teste)');
  
  rewardBtn.textContent = '‚è≥ ASSISTINDO...';
  showAdStatus('üé¨ Simulando an√∫ncio (modo teste)', 0);
  
  setTimeout(() => {
    hideAdStatus();
    rewardBtn.textContent = 'üíé VIDA EXTRA';
    rewardBtn.disabled = false;
    rewardBtn.classList.remove('loading');
    
    // Conceder recompensa
    if (typeof callback === 'function') {
      callback();
      lastAdTime = Date.now();
    }
    
    onRewardGranted = null;
  }, 3000);
}

function continuarJogo() {
  console.log('‚úÖ Recompensa concedida - continuando jogo');
  
  // IMPORTANTE: Manter score e coins (os ganhos da partida anterior)
  // N√ÉO resetar: score, coins
  
  // Resetar apenas o estado do jogo
  gameOver = false;
  gameOverOverlay.classList.remove('show');
  
  // Limpar TODOS os obst√°culos da tela (come√ßar com tela limpa)
  objects.length = 0;
  objectTimer = 0;
  
  // Ativar tempo de prote√ß√£o (3 segundos sem obst√°culos)
  protectionTime = PROTECTION_DURATION;
  
  // Resetar velocidade do jogo para dar uma chance ao jogador
  gameSpeed = 3;
  
  // Reposicionar player no ch√£o
  player.x = canvas.width / 2;
  player.y = canvas.height - 120;
  player.velocityY = 0;
  player.velocityX = 0;
  player.onGround = true;
  player.movingLeft = false;
  player.movingRight = false;
  
  // Resetar bot√£o
  rewardBtn.disabled = false;
  rewardBtn.classList.remove('loading');
  rewardBtn.textContent = 'üéÅ CONTINUAR (ASSISTIR AN√öNCIO)';
  
  // Feedback visual
  showAdStatus('üéÅ Vida extra concedida! Continue de onde parou!', 3000);
  
  console.log(`üí∞ Mantidos: ${Math.floor(score)} pontos e ${coins} moedas`);
}

function showAdStatus(message, duration) {
  adStatus.textContent = message;
  adStatus.classList.add('show');
  
  if (duration > 0) {
    setTimeout(() => hideAdStatus(), duration);
  }
}

function hideAdStatus() {
  adStatus.classList.remove('show');
}

// =====================================================
// GAME LOOP
// =====================================================

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawRoad();

  if (gameStarted && !gameOver) {
    player.update();
    updateObjects();
  }

  if (gameOver) {
    if (!gameOverOverlay.classList.contains('show')) {
      checkNewRecord();

      if (isNewRecord) {
        newRecordBadge.classList.add('show');
        setTimeout(() => {
          newRecordBadge.classList.remove('show');
        }, 3000);
      }
    }

    gameOverOverlay.classList.add('show');
    finalScoreElement.textContent = Math.floor(score);
    finalCoinsElement.textContent = coins;
    bestScoreElement.textContent = bestScore;
  }

  drawObjects();
  player.draw();

  if (gameStarted) {
    drawHUD();
  }

  requestAnimationFrame(gameLoop);
}
