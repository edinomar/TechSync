const player = {
  x: 200,
  y: 580,
  width: 80,
  height: 100,
  velocityY: 0,
  velocityX: 0,
  onGround: false,
  movingLeft: false,
  movingRight: false,
  jumpForce: -19.5,

  speedX: 8,

  init() {
    this.x = canvas.width / 2;
    this.y = canvas.height - 120;
    this.velocityY = 0;
    this.velocityX = 0;
    this.onGround = true;
  },

  update() {
    // Movimento horizontal
    if (this.movingLeft) {
      this.velocityX -= this.speedX * 0.2;
    }
    if (this.movingRight) {
      this.velocityX += this.speedX * 0.2;
    }

    if (!this.movingLeft && !this.movingRight && !isTouching) {

    if (isTouching) {
      this.velocityX *= 0.95;
    }

    this.velocityX = Math.max(-this.maxSpeed, Math.min(this.maxSpeed, this.velocityX));
    this.x += this.velocityX;

    // Limites laterais

    if (this.x < margin) {
      this.x = margin;
      this.velocityX = 0;
    }
    if (this.x > canvas.width - margin) {
      this.x = canvas.width - margin;
      this.velocityX = 0;
    }

    // Gravidade
    this.velocityY += this.gravity;
    this.y += this.velocityY;

    // Ch√£o

      this.velocityY = 0;
      this.onGround = true;

  },

        this.height

        this.x - this.width/2,
        this.y - this.height,
        this.x + this.width/2,
        this.y
      );
      gradient.addColorStop(0, "#00ff88");
      gradient.addColorStop(1, "#00cc66");

      ctx.fillStyle = gradient;
      ctx.fillRect(
        this.x - this.width / 2,
        this.y - this.height,
        this.width,

  if (score >= nextPowerUpScore && !activePowerUp) {
    const powerUpType = Math.random() < 0.5 ? 'magnet' : 'shield';
    nextPowerUpScore = score + Math.floor(Math.random() * 11) + 10; // Pr√≥ximo em 10-20 pontos
    
    objects.push({
      x: 40 + Math.random() * (canvas.width - 80),
      y: -40,

      height: 40,
      type: powerUpType,
      rotation: 0,
      collected: false,
      speedMultiplier: 1

  }

  if (rand < 0.25) {
    type = 'coin';
    height = 30;
    width = 30;
  } else if (rand < 0.6) {
    type = 'low';
    height = 50;
    width = 70;
    // Obst√°culos baixos normais
    speedMultiplier = 1;
  } else {
    type = 'high';

    // A partir do n√≠vel 3, alguns obst√°culos grandes s√£o mais r√°pidos
    if (currentLevel >= 3 && Math.random() < 0.4) {
      speedMultiplier = 1.5 + (currentLevel * 0.2); // Aumenta com o n√≠vel
    }
  }

  const margin = 40;
  const randomX = margin + Math.random() * (canvas.width - margin * 2);

  objects.push({
    x: randomX,
    y: -height - 20,
    width: width,
    height: height,
    type: type,
    rotation: 0,
    collected: false,
    speedMultiplier: speedMultiplier
  });
}

  }

    obj.y += objSpeed;

        }
      }
    } else if (obj.type === 'magnet' || obj.type === 'shield') {
      obj.rotation += 0.1;
    }

    // Hitbox com escala
    const hitboxScale = 0.6;
    const playerHitWidth = player.width * hitboxScale;
    const playerHitHeight = player.height * hitboxScale;

    const playerBottom = player.y;
    const playerTop = player.y - playerHitHeight;
    const playerLeft = player.x - playerHitWidth / 2;
    const playerRight = player.x + playerHitWidth / 2;

    const objHitboxScale = (obj.type === 'coin' || obj.type === 'magnet' || obj.type === 'shield') ? 1.0 : 0.7;
    const objHitWidth = obj.width * objHitboxScale;
    const objHitHeight = obj.height * objHitboxScale;

    const objLeft = obj.x - objHitWidth / 2;
    const objRight = obj.x + objHitWidth / 2;
    const objTop = obj.y - objHitHeight;
    const objBottom = obj.y;

    // Detec√ß√£o de colis√£o
    if (
      playerRight > objLeft + 5 &&
      playerLeft < objRight - 5 &&
      playerBottom > objTop + 5 &&
      playerTop < objBottom - 5
    ) {
      if (obj.type === 'coin' && !obj.collected) {
        obj.collected = true;
        coins++;
        objects.splice(index, 1);
        return;
      } else if (obj.type === 'magnet' && !obj.collected) {
        obj.collected = true;
        activatePowerUp('magnet');
        objects.splice(index, 1);
        return;
      } else if (obj.type === 'shield' && !obj.collected) {
        obj.collected = true;
        activatePowerUp('shield');
        objects.splice(index, 1);
        return;
      } else if (obj.type !== 'coin' && obj.type !== 'magnet' && obj.type !== 'shield') {
        // Colis√£o com obst√°culo
        if (activePowerUp === 'shield') {
          // Escudo protege: remove o obst√°culo e desativa o escudo
          objects.splice(index, 1);
          deactivatePowerUp();
          return;
        } else {
          gameOver = true;
          levelIndicator.classList.remove('show');
        }
      }
    }

    // Remover objetos fora da tela
    if (obj.y > canvas.height + 50) {
      objects.splice(index, 1);
      if (obj.type !== 'coin' && obj.type !== 'magnet' && obj.type !== 'shield') {
        score++;
        if (score % 8 === 0 && gameSpeed < 8) {
          gameSpeed += 0.3;
        }
      }
    }
  });
}

function checkLevelUp() {
  for (let i = levelThresholds.length - 1; i >= 0; i--) {
    if (score >= levelThresholds[i]) {
      const newLevel = i + 1;
      if (newLevel > currentLevel) {
        currentLevel = newLevel;
        showLevelNotification(currentLevel);
      }
      // Atualizar indicador circular
      levelNumber.textContent = newLevel;
      break;
    }
  }
}

function showLevelNotification(level) {
  levelNotification.textContent = `N√çVEL ${level}`;
  levelNotification.classList.add('show');
  setTimeout(() => {
    levelNotification.classList.remove('show');
  }, 2000);
}

function activatePowerUp(type) {
  activePowerUp = type;
  powerUpStartTime = Date.now();
  
  powerUpIndicator.classList.remove('magnet', 'shield');
  powerUpIndicator.classList.add(type, 'show');
  
  if (type === 'magnet') {
    powerUpText.textContent = 'üß≤ IM√É ATIVO';
  } else if (type === 'shield') {
    powerUpText.textContent = 'üõ°Ô∏è ESCUDO ATIVO';
  }
  
  // Iniciar barra de progresso
  powerUpProgress.style.width = '100%';
}

function deactivatePowerUp() {
  activePowerUp = null;
  powerUpIndicator.classList.remove('show', 'magnet', 'shield');
  powerUpProgress.style.width = '100%';
}

function updatePowerUpProgress() {
  if (activePowerUp) {
    const elapsed = Date.now() - powerUpStartTime;
    const remaining = POWER_UP_TIME - elapsed;
    const percentage = Math.max(0, (remaining / POWER_UP_TIME) * 100);
    powerUpProgress.style.width = percentage + '%';
  }
}

function drawObjects() {
  objects.forEach(obj => {
    if (obj.collected) return;

    ctx.save();

    if (obj.type === 'coin') {
      // Moeda com rota√ß√£o
      ctx.translate(obj.x, obj.y - obj.height/2);
      ctx.scale(Math.cos(obj.rotation), 1);

      const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, obj.width/2);
      gradient.addColorStop(0, '#FFED4E');
      gradient.addColorStop(0.5, '#FFD700');
      gradient.addColorStop(1, '#FFA500');

      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(0, 0, obj.width/2, 0, Math.PI * 2);
      ctx.fill();

      ctx.strokeStyle = '#CC8800';
      ctx.lineWidth = 3;
      ctx.stroke();

    } else if (obj.type === 'magnet') {
      // Power-up Im√£
      ctx.translate(obj.x, obj.y - obj.height/2);
      ctx.rotate(obj.rotation);

      const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, obj.width/2);
      gradient.addColorStop(0, '#FFD700');
      gradient.addColorStop(0.5, '#FFA500');
      gradient.addColorStop(1, '#FF6347');

      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(0, 0, obj.width/2, 0, Math.PI * 2);
      ctx.fill();

      ctx.strokeStyle = '#FFD700';
      ctx.lineWidth = 3;
      ctx.stroke();

      // Desenhar s√≠mbolo do im√£
      ctx.fillStyle = '#fff';
      ctx.font = 'bold 24px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('üß≤', 0, 0);

    } else if (obj.type === 'shield') {
      // Power-up Escudo
      ctx.translate(obj.x, obj.y - obj.height/2);
      ctx.rotate(obj.rotation);

      const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, obj.width/2);
      gradient.addColorStop(0, '#00FFFF');
      gradient.addColorStop(0.5, '#00BFFF');
      gradient.addColorStop(1, '#0080FF');

      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(0, 0, obj.width/2, 0, Math.PI * 2);
      ctx.fill();

      ctx.strokeStyle = '#00FFFF';
      ctx.lineWidth = 3;
      ctx.stroke();

      // Desenhar s√≠mbolo do escudo
      ctx.fillStyle = '#fff';
      ctx.font = 'bold 24px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('üõ°Ô∏è', 0, 0);

    } else if (obj.type === 'low' && droneImageLoaded) {
      // Drone pequeno (obst√°culo baixo)
      ctx.drawImage(
        droneImage,
        obj.x - obj.width / 2,
        obj.y - obj.height,
        obj.width,
        obj.height
      );

    } else if (obj.type === 'high' && droneMaiorImageLoaded) {
      // Drone grande (obst√°culo alto)
      ctx.drawImage(
        droneMaiorImage,
        obj.x - obj.width / 2,
        obj.y - obj.height,
        obj.width,
        obj.height
      );

    } else {
      // Fallback para obst√°culos sem imagem
      const gradient = ctx.createLinearGradient(
        obj.x - obj.width/2, obj.y - obj.height,
        obj.x + obj.width/2, obj.y
      );

      if (obj.type === 'low') {
        gradient.addColorStop(0, '#ff6666');
        gradient.addColorStop(1, '#cc0000');
      } else {
        gradient.addColorStop(0, '#6666ff');
        gradient.addColorStop(1, '#0000cc');
      }

      ctx.fillStyle = gradient;
      ctx.fillRect(
        obj.x - obj.width / 2,
        obj.y - obj.height,
        obj.width,
        obj.height
      );

      ctx.strokeStyle = 'rgba(255,255,255,0.4)';
      ctx.lineWidth = 2;
      ctx.strokeRect(
        obj.x - obj.width / 2,
        obj.y - obj.height,
        obj.width,
        obj.height
      );
    }

    ctx.restore();
  });
}

function drawRoad() {
  ctx.strokeStyle = "rgba(0, 191, 255, 0.9)";
  ctx.lineWidth = 4;
  ctx.shadowColor = '#00bfff';
  ctx.shadowBlur = 20;

  ctx.beginPath();
  ctx.moveTo(30, 0);
  ctx.lineTo(30, canvas.height);
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(canvas.width - 30, 0);
  ctx.lineTo(canvas.width - 30, canvas.height);
  ctx.stroke();

  ctx.shadowBlur = 0;
  roadOffset += gameSpeed;
  if (roadOffset > 60) roadOffset = 0;
}

function drawHUD() {
  ctx.fillStyle = "rgba(0,0,0,0.75)";
  ctx.fillRect(10, 10, 200, 95);

  ctx.strokeStyle = "rgba(0, 191, 255, 0.5)";

// =====================================================
// CONTROLES MOBILE MELHORADOS
// =====================================================

let isTouching = false;
let touchStartX = 0;
let touchStartY = 0;
let lastTapTime = 0;
const doubleTapDelay = 300;

// Configura√ß√µes de sensibilidade melhoradas
const TOUCH_SENSITIVITY = {
  deadZone: 5,              // Zona morta reduzida de 10 para 5 pixels
  moveThreshold: 3,         // Threshold menor para resposta mais r√°pida
  speedMultiplier: 0.12,    // Multiplicador de velocidade ajustado
  maxSpeed: 0.595,          // Velocidade m√°xima reduzida em 30% (de 0.85 para 0.595)
  dampingRelease: 0.5,      // Amortecimento ao soltar reduzido de 0.7 para 0.5
  dampingMove: 0.75         // Amortecimento durante movimento reduzido de 0.85 para 0.75
};

canvas.addEventListener("touchstart", (e) => {
  e.preventDefault();

  if (!gameStarted || gameOver) return;

  const touch = e.touches[0];
  touchStartX = touch.clientX;
  touchStartY = touch.clientY;
  isTouching = true;

  // Detec√ß√£o de duplo toque para pulo
  const currentTime = new Date().getTime();
  const tapTimeDiff = currentTime - lastTapTime;

  if (tapTimeDiff < doubleTapDelay && tapTimeDiff > 0) {
    if (gameStarted && !gameOver) {
      player.jump();
    }
  }

  lastTapTime = currentTime;
}, { passive: false });

canvas.addEventListener("touchmove", (e) => {
  e.preventDefault();

  if (!gameStarted || gameOver || !isTouching) return;

  const touch = e.touches[0];
  const touchCurrentX = touch.clientX;
  const touchCurrentY = touch.clientY;
  
  // Calcular delta desde o in√≠cio do toque
  const deltaX = touchCurrentX - touchStartX;
  const deltaY = touchCurrentY - touchStartY;

  // Ignorar movimentos verticais acidentais
  if (Math.abs(deltaY) > Math.abs(deltaX) * 1.5) {
    return;
  }

  // Zona morta reduzida para maior precis√£o
  if (Math.abs(deltaX) > TOUCH_SENSITIVITY.deadZone) {
    const direction = deltaX > 0 ? 1 : -1;
    
    // Definir dire√ß√£o do movimento
    if (direction > 0) {
      player.movingRight = true;
      player.movingLeft = false;
    } else {
      player.movingLeft = true;
      player.movingRight = false;
    }
    
    // Aplicar velocidade direta e responsiva (sem curva de acelera√ß√£o)
    player.velocityX = direction * player.maxSpeed * TOUCH_SENSITIVITY.maxSpeed;
  } else {
    // Parar instantaneamente quando na zona morta
    player.movingLeft = false;
    player.movingRight = false;
    player.velocityX = 0;
  }
}, { passive: false });

canvas.addEventListener("touchend", (e) => {
  e.preventDefault();
  isTouching = false;
  
  // Parar instantaneamente ao soltar o dedo
  player.velocityX = 0;
  player.movingLeft = false;
  player.movingRight = false;
}, { passive: false });

// Prevenir scroll indesejado
canvas.addEventListener("touchcancel", (e) => {
  e.preventDefault();
  isTouching = false;
  player.velocityX = 0;
  player.movingLeft = false;
  player.movingRight = false;
}, { passive: false });

// =====================================================
// CONTROLES DE TECLADO (PC)
// =====================================================

document.addEventListener("keydown", (e) => {
  if (gameOver && (e.key === "Enter" || e.key === " ")) {
    e.preventDefault();
    resetGame();
    return;
  }

  if (!gameStarted && (e.key === "Enter" || e.key === " ")) {
    e.preventDefault();
    instructions.classList.add('hide');
    gameStarted = true;
    levelIndicator.classList.add('show');
    player.init();
    // Mostrar notifica√ß√£o de N√≠vel 1 ao iniciar
    setTimeout(() => {
      showLevelNotification(1);
    }, 500);
    return;
  }

  if (!gameStarted || gameOver) return;

  if (e.key === "ArrowLeft" || e.key === "a" || e.key === "A") {
    e.preventDefault();
    player.movingLeft = true;
  }
  if (e.key === "ArrowRight" || e.key === "d" || e.key === "D") {
    e.preventDefault();
    player.movingRight = true;
  }
  if (e.key === "ArrowUp" || e.key === " " || e.key === "w" || e.key === "W") {
    e.preventDefault();
    player.jump();
  }
});

document.addEventListener("keyup", (e) => {
  if (e.key === "ArrowLeft" || e.key === "a" || e.key === "A") {
    player.movingLeft = false;
  }
  if (e.key === "ArrowRight" || e.key === "d" || e.key === "D") {
    player.movingRight = false;
  }
});

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawRoad();

  if (gameStarted && !gameOver) {
    player.update();
    updateObjects();
    updatePowerUpProgress(); // Atualizar barra de progresso
  }

  if (gameOver) {
    if (!gameOverOverlay.classList.contains('show')) {
      checkNewRecord();

      if (isNewRecord) {
        newRecordBadge.classList.add('show');
        setTimeout(() => {
          newRecordBadge.classList.remove('show');
        }, 3000);
      }
    }

    gameOverOverlay.classList.add('show');
    finalScoreElement.textContent = score;
    finalCoinsElement.textContent = coins;
    finalLevelElement.textContent = currentLevel;
    bestScoreElement.textContent = bestScore;
  }

  drawObjects();
  player.draw();

  if (gameStarted) {
    drawHUD();
  }

  requestAnimationFrame(gameLoop);
}
