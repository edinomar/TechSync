<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * {

      padding: 0;
      box-sizing: border-box;

    body {

      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      touch-action: none;
    }

    #gameWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
      width: 100%;
      max-width: 650px;
    }

    #welcomeScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      padding: 40px 30px;
      background: linear-gradient(180deg, #1a2332 0%, #2a3f5f 30%, #1e2f45 60%, #1a2332 100%);
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow:
        0 0 30px rgba(0, 191, 255, 0.5),
        0 0 60px rgba(0, 191, 255, 0.3),
        0 20px 60px rgba(0, 0, 0, 0.6);

    #welcomeScreen.hide {
      display: none;
    }

    #welcomeScreen h1 {
      color: #00ffff;
      font-size: 48px;
      margin-bottom: 40px;
      text-shadow:
        0 0 20px rgba(0, 255, 255, 0.8),
        0 0 40px rgba(0, 191, 255, 0.6);
    }

    /* Dropdown Styles */
    .dropdown-container {
      width: 100%;
      max-width: 450px;
      margin: 20px 0;
      padding: 20px;
      background: rgba(0, 191, 255, 0.05);
      border: 2px solid rgba(0, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s;
    }

    .dropdown-container:hover {

      box-shadow: 0 4px 30px rgba(0, 191, 255, 0.2);
      background: rgba(0, 191, 255, 0.08);
    }

    .dropdown-label {
      display: block;
      color: #00ffff;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 12px;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.3);
      text-align: center;
      letter-spacing: 1px;
    }

    .dropdown-select {
      width: 100%;
      padding: 16px 50px 16px 20px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(135deg, rgba(0, 191, 255, 0.15), rgba(0, 128, 255, 0.15));
      border: 2px solid rgba(0, 255, 255, 0.4);
      border-radius: 12px;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      outline: none;
      appearance: none;

      background-position: right 12px center;
      box-shadow: 
        0 0 15px rgba(0, 191, 255, 0.3),
        inset 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .dropdown-select:hover {
      background: linear-gradient(135deg, rgba(0, 191, 255, 0.25), rgba(0, 128, 255, 0.25));
      border-color: #00ffff;
      box-shadow: 
        0 0 25px rgba(0, 255, 255, 0.5),
        inset 0 2px 5px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }

    .dropdown-select:focus {
      border-color: #00ffff;
      box-shadow: 
        0 0 35px rgba(0, 255, 255, 0.7),
        0 0 50px rgba(0, 255, 255, 0.4),
        inset 0 2px 5px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }

    .dropdown-select:active {
      transform: translateY(0);
    }

    .dropdown-select option {
      background: #1a2332;
      color: #ffffff;
      padding: 15px;
      font-weight: bold;
      font-size: 15px;
    }

    .dropdown-description {
      font-size: 13px;
      color: #aaddff;
      margin-top: 10px;
      text-align: center;
      line-height: 1.6;
      font-style: italic;
      text-shadow: 0 0 5px rgba(170, 221, 255, 0.3);
    }

    #gamePlayArea {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
    }

    #gamePlayArea.show {
      display: flex;
    }

    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 600px;
      max-width: 90vw;
      gap: 12px;
      padding: 8px 0;
    }

    #menuTopBtn {
      padding: 8px 18px;
      font-size: 13px;
      font-weight: 600;
      background: rgba(138, 43, 226, 0.3);
      border: 1px solid rgba(138, 43, 226, 0.5);
      border-radius: 20px;
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      box-shadow: none;
      transition: all 0.3s;
      text-shadow: none;
      opacity: 0.7;
    }

    #menuTopBtn:hover {

      box-shadow: 0 2px 8px rgba(138, 43, 226, 0.3);
    }

    #menuTopBtn:active {
      transform: scale(0.95);
    }

    #gameContainer {

      width: 600px;
      height: 600px;
      box-shadow:
        0 0 30px rgba(0, 191, 255, 0.5),
        0 0 60px rgba(0, 191, 255, 0.3),
        0 20px 60px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      border: 2px solid rgba(0, 255, 255, 0.3);
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #1a2332 0%, #2a3f5f 30%, #1e2f45 60%, #1a2332 100%);
    }

    #hud {

      justify-content: space-around;
      align-items: center;
      flex: 1;
      padding: 10px 18px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
    }

    #score {
      color: #00ffff;
    }

    #bestScore {
      color: #ff1493;
    }

    #startBtn {

      margin-bottom: 20px;
      padding: 14px 35px;
      font-size: 17px;
      font-weight: bold;
      background: linear-gradient(135deg, #00bfff, #0080ff);
      border: 2px solid #00ffff;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow:
        0 0 20px rgba(0, 191, 255, 0.6),
        0 4px 15px rgba(0, 191, 255, 0.4);
      transition: all 0.3s;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
      width: 100%;
      max-width: 300px;
    }

    #startBtn:hover {
      background: linear-gradient(135deg, #00d4ff, #0099ff);
      box-shadow:
        0 0 30px rgba(0, 255, 255, 0.8),
        0 4px 20px rgba(0, 191, 255, 0.6);
      transform: translateY(-2px);
    }

    #startBtn:active {
      transform: scale(0.95);
    }

    .btn-game {
      width: 100%;
      padding: 16px 35px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      border: 2px solid;
      box-shadow: 0 0 20px rgba(0,0,0,0.2), 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s;
      text-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-game:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(0,0,0,0.3), 0 8px 25px rgba(0,0,0,0.2);
    }

    .btn-game:active {
      transform: translateY(-1px) scale(0.98);
    }

    #restartBtn {
      background: linear-gradient(135deg, #00bfff, #0080ff);
      border-color: #00ffff;
      box-shadow: 
        0 0 20px rgba(0, 191, 255, 0.4), 
        0 4px 15px rgba(0, 191, 255, 0.3);
    }

    #restartBtn:hover {
      box-shadow: 
        0 0 35px rgba(0, 191, 255, 0.6), 
        0 8px 25px rgba(0, 191, 255, 0.4);
    }

    #menuBtn {
      background: linear-gradient(135deg, #ff00ff, #8800ff);
      border-color: #ff00ff;
      box-shadow: 
        0 0 20px rgba(255, 0, 255, 0.4), 
        0 4px 15px rgba(255, 0, 255, 0.3);
    }

    #menuBtn:hover {
      box-shadow: 
        0 0 35px rgba(255, 0, 255, 0.6), 
        0 8px 25px rgba(255, 0, 255, 0.4);
    }

    #shareBtn {
      background: linear-gradient(135deg, #00ff88, #00cc66);
      border-color: #00ff88;
      box-shadow: 
        0 0 20px rgba(0, 255, 136, 0.4), 
        0 4px 15px rgba(0, 255, 136, 0.3);
    }

    #shareBtn:hover {
      box-shadow: 
        0 0 35px rgba(0, 255, 136, 0.6), 
        0 8px 25px rgba(0, 255, 136, 0.4);
    }

    #gameOverOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, rgba(10, 15, 30, 0.98) 0%, rgba(20, 25, 45, 0.98) 100%);
      backdrop-filter: blur(10px);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    #gameOverOverlay.show {
      display: flex;
    }

    #gameOverOverlay h1 {
      font-size: 56px;
      color: #ff0080;
      margin-bottom: 40px;
      text-shadow:
        0 0 20px rgba(255, 0, 128, 0.8),
        0 0 40px rgba(255, 0, 128, 0.5),
        0 0 60px rgba(255, 0, 128, 0.3);
      animation: pulse 2s ease-in-out infinite;
      text-transform: uppercase;
      letter-spacing: 4px;
      font-weight: 900;
      text-align: center;
      line-height: 1.2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    #gameOverOverlay h1::before {
      content: 'üíÄ';
      font-size: 50px;
      display: block;
      margin-bottom: 10px;
    }

    #gameOverOverlay h1 span {
      display: block;
      width: 100%;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        text-shadow:
          0 0 20px rgba(255, 0, 128, 0.8),
          0 0 40px rgba(255, 0, 128, 0.5),
          0 0 60px rgba(255, 0, 128, 0.3);
      }
      50% {
        transform: scale(1.05);
        text-shadow:
          0 0 30px rgba(255, 0, 128, 1),
          0 0 60px rgba(255, 0, 128, 0.7),
          0 0 90px rgba(255, 0, 128, 0.5);
      }
    }

    .game-over-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, rgba(26, 35, 50, 0.9), rgba(42, 63, 95, 0.9));
      padding: 50px 60px;
      border-radius: 25px;
      border: 3px solid rgba(0, 255, 255, 0.3);
      box-shadow: 
        0 0 40px rgba(0, 191, 255, 0.4),
        0 20px 60px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      max-width: 500px;
      width: 90%;
    }

    #gameOverOverlay p {
      font-size: 24px;
      color: white;
      margin: 15px 0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      font-weight: 600;
    }

    .score-highlight {
      color: #00ffff;
      font-weight: bold;
      font-size: 36px;
      text-shadow: 
        0 0 20px rgba(0, 255, 255, 0.8),
        0 0 40px rgba(0, 255, 255, 0.4);
      display: inline-block;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 
          0 0 20px rgba(0, 255, 255, 0.8),
          0 0 40px rgba(0, 255, 255, 0.4);
      }
      50% {
        text-shadow: 
          0 0 30px rgba(0, 255, 255, 1),
          0 0 60px rgba(0, 255, 255, 0.6);
      }
    }

    #newRecordBadge {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ff9500 100%);
      color: #000;
      font-size: 28px;
      font-weight: 900;
      padding: 35px 60px;
      border-radius: 25px;
      border: 4px solid #fff;
      box-shadow: 
        0 0 60px rgba(255, 215, 0, 1),
        0 0 100px rgba(255, 215, 0, 0.6),
        0 10px 40px rgba(0, 0, 0, 0.5),
        inset 0 2px 15px rgba(255, 255, 255, 0.5);
      z-index: 200;
      pointer-events: none;
      transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      text-shadow: 
        2px 2px 4px rgba(255, 149, 0, 0.5),
        -1px -1px 2px rgba(255, 255, 255, 0.3);
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: recordPulse 1.5s infinite;
    }

    @keyframes recordPulse {
      0%, 100% {
        box-shadow: 
          0 0 60px rgba(255, 215, 0, 1),
          0 0 100px rgba(255, 215, 0, 0.6),
          0 10px 40px rgba(0, 0, 0, 0.5),
          inset 0 2px 15px rgba(255, 255, 255, 0.5);
      }
      50% {
        box-shadow: 
          0 0 80px rgba(255, 215, 0, 1),
          0 0 120px rgba(255, 215, 0, 0.8),
          0 15px 50px rgba(0, 0, 0, 0.6),
          inset 0 2px 20px rgba(255, 255, 255, 0.7);
      }
    }

    #newRecordBadge.show {
      transform: translate(-50%, -50%) scale(1);
      animation: recordPulse 1.5s infinite, recordBounce 0.6s ease-out;
    }

    @keyframes recordBounce {
      0% {
        transform: translate(-50%, -50%) scale(0) rotate(-5deg);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1) rotate(2deg);
      }
      70% {
        transform: translate(-50%, -50%) scale(0.95) rotate(-1deg);
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
      }
    }

    #newRecordBadge::before {
      content: '‚≠ê';
      position: absolute;
      left: 15px;
      font-size: 35px;
      animation: starSpin 2s linear infinite;
    }

    #newRecordBadge::after {
      content: '‚≠ê';
      position: absolute;
      right: 15px;
      font-size: 35px;
      animation: starSpin 2s linear infinite reverse;
    }

    @keyframes starSpin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .game-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 350px;
      gap: 18px;
      margin-top: 40px;
    }

    #touchControls {
      display: none;
    }

    #touchControlArea {
      display: none;
      width: 100%;
      height: 200px;
      background: rgba(0, 191, 255, 0.03);
      border: 2px solid rgba(0, 255, 255, 0.15);
      border-radius: 15px;
      position: relative;
      touch-action: none;
      user-select: none;
      transition: all 0.2s;
    }

    #touchControlArea.show {
      display: block;
    }

    #touchControlArea.active {
      background: rgba(0, 191, 255, 0.08);
      border-color: rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.2);
    }

    @media (max-width: 650px) {
      body {
        align-items: flex-start;
      }

      #gameWrapper {
        padding: 10px;
        gap: 10px;
        justify-content: flex-start;
      }

      #gamePlayArea {
        gap: 10px;
      }

      #gameContainer {
        width: 95vw;
        height: 95vw;
        max-width: 500px;
        max-height: 500px;
      }
      
      #topBar {
        width: 95vw;
      }

      #hud {
        font-size: 14px;
        padding: 8px 15px;
      }

      #menuTopBtn {
        font-size: 12px;
        padding: 6px 14px;
      }

      #touchControlArea {
        width: 95vw;
        height: 180px;
        margin-top: 10px;
      }
      
      #welcomeScreen h1 {
        font-size: 36px;
      }
      
      .dropdown-container {
        max-width: 90%;
      }
    }

    @media (max-width: 450px) {
      #welcomeScreen {
        padding: 30px 20px;
      }
      
      #welcomeScreen h1 {
        font-size: 28px;
        margin-bottom: 30px;
      }
      
      .dropdown-label {
        font-size: 14px;
      }
      
      .dropdown-select {
        font-size: 14px;
        padding: 12px 15px;
      }
      
      #startBtn {
        font-size: 15px;
        padding: 12px 30px;
      }
      
      #gameOverOverlay h1 {
        font-size: 38px;
        margin-bottom: 30px;
      }

      .game-over-content {
        padding: 40px 30px;
        width: 95%;
      }
      
      #gameOverOverlay p {
        font-size: 20px;
        margin: 12px 0;
      }
      
      .score-highlight {
        font-size: 32px;
      }

      .btn-game {
        font-size: 16px;
        padding: 14px 30px;
      }

      .game-buttons {
        max-width: 100%;
        gap: 15px;
        margin-top: 35px;
      }
    }
  </style>
</head>
<body>
  <div id="gameWrapper">
    <!-- Tela de Boas-Vindas -->
    <div id="welcomeScreen">
      <h1>üêç SNAKE NEON</h1>

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const welcomeScreen = document.getElementById('welcomeScreen');

const restartBtn = document.getElementById('restartBtn');

let snake = [];

let gameStarted = false;
let isNewRecord = false;
let selectedSpeed = 100; // Velocidade padr√£o (Normal)
let selectedDifficulty = 1; // Dificuldade padr√£o (Atravessa paredes)

bestScoreValue.textContent = bestScore;

// Descri√ß√µes dos dropdowns
const speedDescriptions = {
  '150': 'Velocidade lenta - ideal para iniciantes e pr√°tica!',
  '100': 'Velocidade m√©dia - perfeita para come√ßar!',
  '60': 'Velocidade r√°pida - desafio para jogadores experientes!'
};

const difficultyDescriptions = {
  '1': 'Atravessa as paredes e aparece do outro lado - perfeito para iniciantes!',
  '2': 'Colis√µes com as paredes encerram o jogo - requer mais aten√ß√£o!',
  '3': 'Obst√°culos aleat√≥rios no tabuleiro tornam o jogo ainda mais desafiador!'
};

// Event listeners para os dropdowns
speedSelect.addEventListener('change', (e) => {
  selectedSpeed = parseInt(e.target.value);
  speedDescription.textContent = speedDescriptions[e.target.value];
});

difficultySelect.addEventListener('change', (e) => {
  selectedDifficulty = parseInt(e.target.value);
  difficultyDescription.textContent = difficultyDescriptions[e.target.value];
});

// Inicializar snake
function initSnake() {
  snake = [];
  snakeLength = 3;
  velocityX = 1;
  velocityY = 0;
  
  for (let i = 0; i < snakeLength; i++) {
    snake.push({ x: 10 - i, y: 10 });
  }
}

// Gerar comida
function generateFood() {
  let validPosition = false;
  
  while (!validPosition) {
    food.x = Math.floor(Math.random() * tileCount);
    food.y = Math.floor(Math.random() * tileCount);
    
    validPosition = true;
    
    // Verificar se a comida n√£o est√° na cobra
    for (let segment of snake) {
      if (segment.x === food.x && segment.y === food.y) {
        validPosition = false;
        break;
      }
    }
    
    // Verificar se a comida n√£o est√° em um obst√°culo (n√≠vel 3)
    if (selectedDifficulty === 3) {
      for (let obstacle of obstacles) {
        if (obstacle.x === food.x && obstacle.y === food.y) {
          validPosition = false;
          break;
        }
      }
    }
  }
}

// Gerar obst√°culos (apenas para n√≠vel 3)
function generateObstacles() {
  obstacles = [];
  const obstacleCount = 15;
  
  for (let i = 0; i < obstacleCount; i++) {
    let validPosition = false;
    let obstacle;
    
    while (!validPosition) {
      obstacle = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
      
      validPosition = true;
      
      // Verificar se n√£o est√° na cobra
      for (let segment of snake) {
        if (segment.x === obstacle.x && segment.y === obstacle.y) {
          validPosition = false;
          break;
        }
      }
      
      // Verificar se n√£o est√° na comida
      if (obstacle.x === food.x && obstacle.y === food.y) {
        validPosition = false;
      }
      
      // Verificar se n√£o est√° em outro obst√°culo
      for (let obs of obstacles) {
        if (obs.x === obstacle.x && obs.y === obstacle.y) {
          validPosition = false;
          break;
        }
      }
    }
    
    obstacles.push(obstacle);
  }
}

// Desenhar grade
function drawGrid() {
  ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
  ctx.lineWidth = 1;
  
  for (let i = 0; i <= tileCount; i++) {
    ctx.beginPath();
    ctx.moveTo(i * gridSize, 0);
    ctx.lineTo(i * gridSize, canvas.height);
    ctx.stroke();
    
    ctx.beginPath();
    ctx.moveTo(0, i * gridSize);
    ctx.lineTo(canvas.width, i * gridSize);
    ctx.stroke();
  }
}

// Desenhar snake
function drawSnake() {
  for (let i = 0; i < snake.length; i++) {
    const segment = snake[i];
    const isHead = i === 0;
    
    if (isHead) {
      const gradient = ctx.createLinearGradient(
        segment.x * gridSize,
        segment.y * gridSize,
        (segment.x + 1) * gridSize,
        (segment.y + 1) * gridSize
      );
      gradient.addColorStop(0, '#00ffff');
      gradient.addColorStop(1, '#0080ff');
      ctx.fillStyle = gradient;
    } else {
      const intensity = 1 - (i / snake.length) * 0.5;
      ctx.fillStyle = `rgba(0, 191, 255, ${intensity})`;
    }
    
    ctx.shadowBlur = isHead ? 15 : 10;
    ctx.shadowColor = '#00ffff';
    
    ctx.fillRect(
      segment.x * gridSize + 2,
      segment.y * gridSize + 2,
      gridSize - 4,
      gridSize - 4
    );
    
    if (isHead) {
      ctx.fillStyle = 'white';
      ctx.shadowBlur = 5;
      ctx.fillRect(
        segment.x * gridSize + 8,
        segment.y * gridSize + 6,
        4,
        4
      );
      ctx.fillRect(
        segment.x * gridSize + 8,
        segment.y * gridSize + 10,
        4,
        4
      );
    }
  }
  
  ctx.shadowBlur = 0;
}

// Desenhar comida
function drawFood() {
  const pulse = 1 + Math.sin(Date.now() / 200) * 0.1;
  
  ctx.shadowBlur = 20;
  ctx.shadowColor = '#ff00ff';
  
  const gradient = ctx.createRadialGradient(
    food.x * gridSize + gridSize / 2,
    food.y * gridSize + gridSize / 2,
    0,
    food.x * gridSize + gridSize / 2,
    food.y * gridSize + gridSize / 2,
    gridSize / 2
  );
  gradient.addColorStop(0, '#ff00ff');
  gradient.addColorStop(0.5, '#ff00ff');
  gradient.addColorStop(1, '#8800ff');
  
  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(
    food.x * gridSize + gridSize / 2,
    food.y * gridSize + gridSize / 2,
    (gridSize / 2 - 2) * pulse,
    0,
    Math.PI * 2
  );
  ctx.fill();
  
  ctx.shadowBlur = 0;
}

// Desenhar obst√°culos
function drawObstacles() {
  for (let obstacle of obstacles) {
    ctx.shadowBlur = 15;
    ctx.shadowColor = '#ff0080';
    
    ctx.fillStyle = '#ff0080';
    ctx.fillRect(
      obstacle.x * gridSize + 2,
      obstacle.y * gridSize + 2,
      gridSize - 4,
      gridSize - 4
    );
    
    ctx.strokeStyle = '#ff1493';
    ctx.lineWidth = 2;
    ctx.strokeRect(
      obstacle.x * gridSize + 2,
      obstacle.y * gridSize + 2,
      gridSize - 4,
      gridSize - 4
    );
  }
  
  ctx.shadowBlur = 0;
}

// Atualizar jogo
function update() {
  if (gameOver) return;
  
  let head = {
    x: snake[0].x + velocityX,
    y: snake[0].y + velocityY
  };
  
  // N√çVEL 1: Atravessa paredes (teleporte)
  if (selectedDifficulty === 1) {
    if (head.x < 0) head.x = tileCount - 1;
    if (head.x >= tileCount) head.x = 0;
    if (head.y < 0) head.y = tileCount - 1;
    if (head.y >= tileCount) head.y = 0;
  }
  
  // N√çVEL 2 e 3: Verificar colis√£o com paredes
  if (selectedDifficulty >= 2) {
    if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
      endGame();
      return;
    }
  }
  
  // N√çVEL 3: Verificar colis√£o com obst√°culos
  if (selectedDifficulty === 3) {
    for (let obstacle of obstacles) {
      if (head.x === obstacle.x && head.y === obstacle.y) {
        endGame();
        return;
      }
    }
  }
  
  // Verificar colis√£o consigo mesmo
  for (let segment of snake) {
    if (head.x === segment.x && head.y === segment.y) {
      endGame();
      return;
    }
  }
  
  snake.unshift(head);
  
  // Verificar se comeu a comida
  if (head.x === food.x && head.y === food.y) {
    score += 10;
    scoreValue.textContent = score;
    snakeLength++;
    generateFood();
  }
  
  while (snake.length > snakeLength) {
    snake.pop();
  }
}

// Renderizar jogo
function render() {
  const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
  gradient.addColorStop(0, '#1a2332');
  gradient.addColorStop(0.3, '#2a3f5f');
  gradient.addColorStop(0.6, '#1e2f45');
  gradient.addColorStop(1, '#1a2332');
  
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  drawGrid();
  if (selectedDifficulty === 3) {
    drawObstacles();
  }
  drawFood();
  drawSnake();
}

// Loop principal
function mainLoop() {
  render();
  requestAnimationFrame(mainLoop);
}

// Iniciar jogo
function startGame() {
  score = 0;
  gameOver = false;
  isNewRecord = false;
  scoreValue.textContent = score;
  initSnake();
  generateFood();
  
  if (selectedDifficulty === 3) {
    generateObstacles();
  } else {
    obstacles = [];
  }
  
  welcomeScreen.classList.add('hide');
  gamePlayArea.classList.add('show');
  gameOverOverlay.classList.remove('show');
  gameStarted = true;
  
  if (gameLoop) clearInterval(gameLoop);
  gameLoop = setInterval(update, selectedSpeed);
  
  // Mostrar √°rea de controle touch em dispositivos m√≥veis
  if ('ontouchstart' in window) {
    touchControlArea.classList.add('show');
  }
}

// Terminar jogo
function endGame() {
  gameOver = true;
  gameStarted = false;
  clearInterval(gameLoop);
  
  if (score > bestScore) {
    bestScore = score;
    localStorage.setItem('snakeBestScore', bestScore);
    bestScoreValue.textContent = bestScore;
    isNewRecord = true;
    
    newRecordBadge.classList.add('show');
    setTimeout(() => {
      newRecordBadge.classList.remove('show');
    }, 3000);
  }
  
  finalScore.textContent = score;
  finalBestScore.textContent = bestScore;
  gameOverOverlay.classList.add('show');
}

// Voltar ao menu inicial
function backToMenu() {
  gameOver = false;
  gameStarted = false;
  if (gameLoop) clearInterval(gameLoop);
  
  welcomeScreen.classList.remove('hide');
  gamePlayArea.classList.remove('show');
  gameOverOverlay.classList.remove('show');
  touchControlArea.classList.remove('show');
  
  score = 0;
  scoreValue.textContent = score;
  initSnake();
  generateFood();
  obstacles = [];
}

// Controlar dire√ß√£o
function changeDirection(newVelocityX, newVelocityY) {
  if (velocityX === -newVelocityX && velocityY === -newVelocityY) {
    return;
  }
  
  velocityX = newVelocityX;
  velocityY = newVelocityY;
}

// Event Listeners
startBtn.addEventListener('click', startGame);
restartBtn.addEventListener('click', startGame);
menuBtn.addEventListener('click', backToMenu);
menuTopBtn.addEventListener('click', backToMenu);

shareBtn.addEventListener('click', () => {
  const shareText = `üêç Snake Neon!\n\nüèÜ Pontua√ß√£o: ${score}\n‚≠ê Recorde: ${bestScore}\n\nJogue agora!`;
  
  if (navigator.share) {
    navigator.share({
      title: 'Snake Neon',
      text: shareText,
    }).catch(() => {});
  } else {
    if (navigator.clipboard && navigator.clipboard.writeText) {
      navigator.clipboard.writeText(shareText)
        .then(() => {
          shareBtn.textContent = '‚úì COPIADO!';
          shareBtn.style.background = 'linear-gradient(135deg, #00dd77, #00aa55)';
          setTimeout(() => {
            shareBtn.textContent = 'üì§ COMPARTILHAR';
            shareBtn.style.background = 'linear-gradient(135deg, #00ff88, #00cc66)';
          }, 2000);
        })
        .catch(() => alert(shareText));
    } else {
      alert(shareText);
    }
  }
});

// Controles de teclado
document.addEventListener('keydown', (e) => {
  if (!gameStarted && (e.key === 'Enter' || e.key === ' ')) {
    e.preventDefault();
    if (!welcomeScreen.classList.contains('hide')) {
      startGame();
    }
    return;
  }
  
  if (gameOver && (e.key === 'Enter' || e.key === ' ')) {
    e.preventDefault();
    startGame();
    return;
  }
  
  if (!gameStarted || gameOver) return;
  
  switch(e.key) {
    case 'ArrowUp':
    case 'w':
    case 'W':
      e.preventDefault();
      changeDirection(0, -1);
      break;
    case 'ArrowDown':
    case 's':
    case 'S':
      e.preventDefault();
      changeDirection(0, 1);
      break;
    case 'ArrowLeft':
    case 'a':
    case 'A':
      e.preventDefault();
      changeDirection(-1, 0);
      break;
    case 'ArrowRight':
    case 'd':
    case 'D':
      e.preventDefault();
      changeDirection(1, 0);
      break;
  }
});

// Controles touch cont√≠nuos - mant√©m o dedo pressionado e arrasta
let touchStartX = 0;
let touchStartY = 0;
let lastDirection = null;
let isTouching = false;

const minSwipeDistance = 40; // Dist√¢ncia m√≠nima para reconhecer mudan√ßa de dire√ß√£o

touchControlArea.addEventListener('touchstart', (e) => {
  e.preventDefault();
  const touch = e.touches[0];
  touchStartX = touch.clientX;
  touchStartY = touch.clientY;
  isTouching = true;
  touchControlArea.classList.add('active');
}, { passive: false });

touchControlArea.addEventListener('touchmove', (e) => {
  if (!gameStarted || gameOver || !isTouching) return;
  e.preventDefault();
  
  const touch = e.touches[0];
  const currentX = touch.clientX;
  const currentY = touch.clientY;
  
  const deltaX = currentX - touchStartX;
  const deltaY = currentY - touchStartY;
  
  // Determinar dire√ß√£o baseada na posi√ß√£o atual do toque
  let newDirection = null;
  
  if (Math.abs(deltaX) > Math.abs(deltaY)) {
    // Movimento horizontal
    if (Math.abs(deltaX) > minSwipeDistance) {
      if (deltaX > 0) {
        newDirection = 'right';
      } else {
        newDirection = 'left';
      }
    }
  } else {
    // Movimento vertical
    if (Math.abs(deltaY) > minSwipeDistance) {
      if (deltaY > 0) {
        newDirection = 'down';
      } else {
        newDirection = 'up';
      }
    }
  }
  
  // Aplicar nova dire√ß√£o apenas se mudou
  if (newDirection && newDirection !== lastDirection) {
    lastDirection = newDirection;
    
    switch(newDirection) {
      case 'up':
        changeDirection(0, -1);
        break;
      case 'down':
        changeDirection(0, 1);
        break;
      case 'left':
        changeDirection(-1, 0);
        break;
      case 'right':
        changeDirection(1, 0);
        break;
    }
    
    // Atualizar ponto de refer√™ncia para pr√≥xima mudan√ßa de dire√ß√£o
    touchStartX = currentX;
    touchStartY = currentY;
  }
}, { passive: false });

touchControlArea.addEventListener('touchend', (e) => {
  e.preventDefault();
  isTouching = false;
  lastDirection = null;
  touchControlArea.classList.remove('active');
}, { passive: false });

touchControlArea.addEventListener('touchcancel', (e) => {
  e.preventDefault();
  isTouching = false;
  lastDirection = null;
  touchControlArea.classList.remove('active');
}, { passive: false });

// Inicializar
initSnake();
generateFood();
mainLoop();

console.log('üêç Snake Neon inicializado com sucesso!');
</script>
