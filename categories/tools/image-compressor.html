<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Breadcrumb -->
    <div class="breadcrumb-container">
        <nav class="breadcrumb">
            <a href="/"><i class="fas fa-home"></i> In√≠cio</a>
            <span class="breadcrumb-separator"><i class="fas fa-chevron-right"></i></span>

        </nav>

    <div class="container" style="margin-top: 1rem;">
        <h1>üñºÔ∏è Compressor de Imagens</h1>
        <p class="subtitle">Reduza o tamanho das suas imagens sem perder qualidade</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p><strong>Clique aqui</strong> ou arraste uma imagem</p>
            <p style="font-size: 0.9em; color: #999; margin-top: 10px;">Suporta: JPG, PNG, WebP</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="controls" id="controls">
            <div class="control-group">
                <label>
                    Qualidade: <span class="quality-value" id="qualityValue">80%</span>
                </label>
                <input type="range" id="qualitySlider" min="1" max="100" value="80">
            </div>

            <div class="control-group">
                <label>
                    Largura m√°xima (pixels): <span class="quality-value" id="widthValue">Original</span>
                </label>
                <input type="range" id="widthSlider" min="0" max="4000" step="100" value="0">
            </div>
        </div>

        <div class="preview-section" id="previewSection">
            <div class="preview-grid">
                <div class="preview-box">
                    <h3>Original</h3>
                    <img id="originalPreview" alt="Original">
                    <div class="file-info">
                        <div>Tamanho: <strong id="originalSize">-</strong></div>
                        <div>Dimens√µes: <strong id="originalDimensions">-</strong></div>
                    </div>
                </div>

                <div class="preview-box">
                    <h3>Comprimida</h3>
                    <img id="compressedPreview" alt="Comprimida">
                    <div class="file-info">
                        <div>Tamanho: <strong id="compressedSize">-</strong></div>
                        <div>Dimens√µes: <strong id="compressedDimensions">-</strong></div>
                        <div class="size-reduction" id="reduction">-</div>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button onclick="downloadImage()">üíæ Baixar Imagem</button>
                <button onclick="reset()" style="background: #6c757d;">üîÑ Nova Imagem</button>
            </div>
        </div>
    </div>

    <script>
        let originalFile = null;
        let compressedBlob = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const controls = document.getElementById('controls');
        const previewSection = document.getElementById('previewSection');
        const qualitySlider = document.getElementById('qualitySlider');
        const widthSlider = document.getElementById('widthSlider');
        const qualityValue = document.getElementById('qualityValue');
        const widthValue = document.getElementById('widthValue');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = e.target.value + '%';
            if (originalFile) compressImage();
        });

        widthSlider.addEventListener('input', (e) => {
            const val = parseInt(e.target.value);
            widthValue.textContent = val === 0 ? 'Original' : val + 'px';
            if (originalFile) compressImage();
        });

        function handleFile(file) {
            originalFile = file;
            controls.style.display = 'block';

            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('originalPreview').src = e.target.result;
                document.getElementById('originalSize').textContent = formatBytes(file.size);

                const img = new Image();
                img.onload = () => {
                    document.getElementById('originalDimensions').textContent = `${img.width} √ó ${img.height}`;
                    widthSlider.max = img.width;
                    compressImage();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function compressImage() {
            const quality = qualitySlider.value / 100;
            const maxWidth = parseInt(widthSlider.value);

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;

                    if (maxWidth > 0 && width > maxWidth) {
                        height = (height * maxWidth) / width;
                        width = maxWidth;
                    }

                    canvas.width = width;
                    canvas.height = height;

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    canvas.toBlob((blob) => {
                        compressedBlob = blob;
                        const url = URL.createObjectURL(blob);
                        document.getElementById('compressedPreview').src = url;
                        document.getElementById('compressedSize').textContent = formatBytes(blob.size);
                        document.getElementById('compressedDimensions').textContent = `${width} √ó ${height}`;

                        const reduction = ((1 - blob.size / originalFile.size) * 100).toFixed(1);
                        document.getElementById('reduction').textContent = `Redu√ß√£o: ${reduction}%`;

                        previewSection.style.display = 'block';
                    }, 'image/jpeg', quality);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(originalFile);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function downloadImage() {
            if (!compressedBlob) return;

            const url = URL.createObjectURL(compressedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'imagem-comprimida.jpg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function reset() {
            originalFile = null;
            compressedBlob = null;
            fileInput.value = '';
            controls.style.display = 'none';
            previewSection.style.display = 'none';
            qualitySlider.value = 80;
            widthSlider.value = 0;
            qualityValue.textContent = '80%';
            widthValue.textContent = 'Original';
        }
    </script>
